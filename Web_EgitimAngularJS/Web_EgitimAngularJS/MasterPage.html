<!DOCTYPE html>
<html ng-app="ECommerceApp" ng-cloak>
<head>
    <title>AngularJS Egitim Seti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" href="Style/style.css" />
    <script type="text/javascript" src="js/boxOver.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="js/Project.js"></script>
    <script src="js/Controllers/AdminPanelController.js"></script>
    <script src="js/Controllers/UrunDetayController.js"></script>

</head>
<body>
    <div id="main_container">
        <div class="top_bar">

        </div>
        <div id="header">
            <div id="logo"> <a href="#"><img src="images/logo.png" alt="" border="0" width="80%" /></a> </div>

        </div>
        <div id="main_content">
            <div id="menu_tab">
                <div class="left_menu_corner"></div>
                <ul class="menu">
                    <li><a href="#" class="nav1"> Anasayfa</a></li>
                    <li class="divider"></li>
                    <li><a href="#" ui-sref="contact" class="nav6">Iletisim</a></li>
                    <li class="divider"></li>

                    <li><a href="#" ui-sref="adminpanel" class="nav4">AdminPanel</a></li>
                    <li class="divider"></li>
                </ul>
                <div class="right_menu_corner"></div>
            </div>
            <!-- end of menu tab -->
            <div class="left_content">
                <div class="title_box">Kategoriler</div>
                <div ng-include="'PartialsPage/KategorilerPartial.html'" ng-controller="AdminPanelController"></div>
            </div>

            <ui-view></ui-view>  <!-- Content-->
            <!-- end of center content -->
            <div class="right_content" ng-controller="AdminPanelController">

                <div class="title_box">En Yeni Ürün</div>
                <div class="border_box">
                    <div class="product_title"><a href="details.html">{{SonUrun.Adi}}</a></div>
                    <div class="product_img"><a href="details.html"><img src="{{SonUrun.ResimUrl}}" width="100" alt="" border="0" /></a></div>
                    <div class="prod_price"> <span class="price">{{SonUrun.Fiyat}} TL</span></div>
                </div>
                <div class="title_box">Tedarikciler</div>
                <div ng-include="'PartialsPage/TedarikcilerPartial.html'" ng-controller="AdminPanelController"></div>

            </div>
            <!-- end of right content -->
        </div>
        <!-- end of main content -->
        <div class="footer">
            <div class="left_footer"> </div>
            <div class="center_footer">
                AngularJS Egitim Seti. All Rights Reserved 2017<br />
            </div>

        </div>
    </div>
</body>
</html>
